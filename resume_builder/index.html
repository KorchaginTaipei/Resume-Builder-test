<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Advanced Resume Builder</h1>
    <form id="resumeForm" enctype="multipart/form-data">
      <div class="section">
        <label>Full Name:</label><input type="text" id="name" />
        <label>Phone Number:</label><input type="tel" id="phone" />
        <label>Email:</label><input type="email" id="email" />
        <label>Contact Address:</label><input type="text" id="address" />
        <label>Gender:</label>
        <select id="gender">
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <label>Profile Photo:</label><input type="file" id="photo" accept="image/*" />
      </div>
      <div class="section">
        <label>Summary:</label><textarea id="summary"></textarea>
        <button type="button" onclick="improveText('summary')">Rewrite Summary</button>
      </div>
      <div class="section">
        <label>Education:</label><textarea id="education"></textarea>
        <label>Languages:</label><input type="text" id="languages" placeholder="e.g., English, Spanish" />
        <label>Skills:</label><input type="text" id="skills" placeholder="e.g., JavaScript, Python" />
      </div>
      <div class="section" id="experienceSection">
        <label>Work Experience:</label>
        <div id="experienceInputs"></div>
        <button type="button" onclick="addExperience()">Add Experience</button>
      </div>
      <div class="section">
        <label>Choose Layout:</label>
        <select id="layout">
          <option value="classic">Classic</option>
          <option value="modern">Modern</option>
        </select>
        <button type="button" onclick="generateResume()">Preview Resume</button>
      </div>
    </form>
    <div id="resumePreview" class="preview hidden"></div>
    <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
